<!DOCTYPE html>
<html>
<head>
    <!-- Karakter encoding -->
    <meta charset="utf-8">
    <!-- 
        Perintah agar lebar viewport mengikuti lebar perangkat
        dan skala mengikuti ukuran ketika web di-load
     -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Page Ep. 3</title>
    <!-- Load bootstrap stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Load login stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="card card-login">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="padding bg-primary text-center align-items-center d-flex">
                            <div id="particles-js"></div>
                            <div class="w-100">
                                <div class="logo mb-4">
                                    <img src="{{ url_for('static', filename='img/iconCookie.png') }}" alt="kodinger logo" class="img-fluid">
                                </div>
                                <h4 class="text-light mb-2">Don't waste your time</h4>
                                <p class="lead text-light">Login quickly like replying to your customer's message.</p>
                                <button class="btn btn-block btn-icon btn-icon-google mb-3">
                                        <a
                                     href='/square'>
                                    Login With Square
                                </a>
                                </button>
                            </div>

                            <div class="help-links">
                                <ul>
                                    <li><a href="#">Terms of Service</a></li>
                                    <li><a href="#">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="padding">
                            <h2>Login</h2>
                            <p class="lead">Before you get started, you must login or register if you don't already have an account.</p>
                            
                            <form method="post"  autocomplete="off">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <!-- Populate the username field with business_name -->
                                    <input type="text" name="userName" class="form-control" id="username" tabindex="1" value="{{ business_name }}">
                                </div>
                                <div class="form-group">
                                    <label class="d-block" for="password">
                                        Password
                                        <div class="float-right">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </label>
                                    <input type="password" name="password" class="form-control" id="password" tabindex="2">
                                </div>
                                <div class="form-group text-right">
                                    <div class="float-left mt-2">
                                        <a href="#">Create an account?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary" tabindex="3">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
        particlesJS.load('particles-js', '{{ url_for('static', filename='particlesjs-config.json') }}', function() {
          console.log('callback - particles.js config loaded');
        });
    </script>
</body>
</html>
